name: Deploy Platform Infrastructure

on:
  push:
    branches:
      - master
    paths:
      - "lib/platform/**" # This triggers the workflow only when files in lib/platform/ change

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        run: npm install

      - name: Synthesize CDK Stack
        run: npx cdk synth

      - name: Deploy Decoupled Infrastructure
        run: npx cdk deploy DataIngestionStack --require-approval never
